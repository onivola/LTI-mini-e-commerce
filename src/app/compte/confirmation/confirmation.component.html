
<div class="container-xl">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="mt-2">{{nom}} {{prenom}}</div>
            <button (click)="logout()" type="button" class="btn btn-primary  mt-2 me-1 mb-5 ms-1 ">Deconnexion</button></div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div  *ngIf="acriveMail!=true" class="alert alert-primary" role="alert">
                    En attente de confirmation par Email
            </div>
        </div>
        <div class="col-lg-2 "></div>
    </div>
    <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div *ngIf="acriveAdmin!=true"  class="alert alert-primary" role="alert">
                    En attente de confirmation par l'administrateur
                </div>
            </div>
            <div class="col-lg-2 "></div>
        </div>
</div>
